<!DOCTYPE html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <aside class="main-foto">
    <img alt="Prioritization Matrix" src="./eisenhower-matrix.jpg" alt="Todo-Matrix">
	 <a class="main-foto__link"
	  href="https://goal-life.com/page/method/matrix-eisenhower">
	  Want more details?
	</a>
  </aside>
  <section class="page">
    <label class="new-task__label" for="new-task">Add Item</label>
	   <div class="page__input">
		  <input id="new-task" class="page__input task__input" type="text">
		  <button>Add</button>
	   </div>
		<p>
			Todo
		</p>
		<ul id="list-todo">
		  <article>
		    <li>
			   <input type="checkbox">
				<label class="task__text">Pay Bills</label>
				<input type="text" class="task__input">
				<button class="button__edit">Edit</button>
				<button class="button__delete"><img alt="delete" src="./remove.svg"></button>
		    </li>
		  </article>
		  <article>
		    <li class="edit__mode">
			   <input type="checkbox">
				<label class="task__text">Go Shopping</label>
				<input type="text" value="Go Shopping" class="task__input">
				<button class="button__edit">Save</button>
				<button class="button__delete">
					<img  alt="delete" src="./remove.svg"></button>
			</li>
		</article>
		</ul>
		<p>Completed</p>
		<ul id="completed-tasks">
		  <article>
			 <li>
			   <input type="checkbox" checked>
				<label class="task__text">See the Doctor</label>
				<input type="text" class="task__input">
				<button class="button__edit">Edit</button>
				<button class="button__delete"><img alt="delete" src="./remove.svg"></button>
		    </li>
		  </article>
		</ul>
	</section>
	<script type="text/javascript" SRC="app.js"></script>
</body>

</html>
